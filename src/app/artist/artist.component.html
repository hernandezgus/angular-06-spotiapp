<div class="row">
	<div class="col">
    <button routerLink="/search" class="btn btn-outline-danger">Return to search</button>
  </div>
</div>
<app-loading *ngIf="loading" class="m-5"></app-loading>
<div *ngIf="!loading" class="card-columns m-5 animated fadeIn">
  <div class="card">
    <img [src]="artista.images | noimage" class="card-img-top" [alt]="artista.name">
    <div class="card-body">
      <a [href]="artista.external_urls.spotify" target="_blank">
        <h5 class="card-title">{{ artista.name }}</h5>
      </a>
    </div>
  </div>
</div>
