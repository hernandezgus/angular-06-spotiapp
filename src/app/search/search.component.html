<div class="row">
	<div class="col"><input #termino (keyup)="searchArtist(termino.value)" type="text" class="form-control" placeholder="Buscar artista.."></div>
</div>

<div class="card-columns">
  <div *ngFor="let artista of artistas" class="card">
    <img [src]="artista.images[1].url" class="card-img-top" [alt]="artista.name">
    <div class="card-body">
      <h5 class="card-title">{{ artista.name }}</h5>
    </div>
  </div>
</div>
